version: "3.9"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nodebill_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nodebill
      MYSQL_USER: nodebill_user
      MYSQL_PASSWORD: nodebill_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # Redis Cache / Queue
  redis:
    image: redis:alpine
    container_name: nodebill_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data:
